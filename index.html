<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SameGame - Single Player</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="infoBar">
            <input type="text" id="infoText" readonly>
            <button id="newGameBtn">New Game</button>
            <button id="replayBtn">Replay</button>
            <button id="undoBtn">Undo</button>
            <button id="highScoreBtn">High Scores</button>
            <button id="setupBtn">Setup</button>
            <button id="twoPlayerBtn">Two-Player Mode</button>
        </div>
    </div>

    <div id="highScoreModal" class="modal">
        <div class="modal-content">
            <h2>High Scores</h2>
            <div id="highScoreList"></div>
            <button id="closeHighScoreBtn">Close</button>
        </div>
    </div>

    <div id="setupModal" class="modal">
        <div class="modal-content">
            <h2>Game Setup</h2>
            <div style="margin-bottom: 15px;">
                <label for="usernameInput" style="display: block; margin-bottom: 5px; font-weight: bold;">Username:</label>
                <input type="text" id="usernameInput" placeholder="Enter username" style="width: 100%; padding: 8px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="gridWidthInput" style="display: block; margin-bottom: 5px; font-weight: bold;">Grid Width (20-60):</label>
                <input type="number" id="gridWidthInput" min="20" max="60" style="width: 100%; padding: 8px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="gridHeightInput" style="display: block; margin-bottom: 5px; font-weight: bold;">Grid Height (10-30):</label>
                <input type="number" id="gridHeightInput" min="10" max="30" style="width: 100%; padding: 8px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="tileTypesInput" style="display: block; margin-bottom: 5px; font-weight: bold;">Tile Types (2-6):</label>
                <input type="number" id="tileTypesInput" min="2" max="6" style="width: 100%; padding: 8px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
            </div>
            <div style="margin-bottom: 20px;">
                <label for="tileSetSelect" style="display: block; margin-bottom: 5px; font-weight: bold;">Tile Set:</label>
                <select id="tileSetSelect" style="width: 100%; padding: 8px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
                </select>
                <div id="tilePreview" class="tile-preview" style="margin-top: 10px;"></div>
            </div>
            <div style="text-align: right;">
                <button id="cancelSetupBtn" style="margin-right: 10px;">Cancel</button>
                <button id="applySettingsBtn">Apply Settings</button>
            </div>
        </div>
    </div>

    <script src="js/tile-set-loader.js"></script>
    <script src="js/samegame.js"></script>
</body>
</html>
