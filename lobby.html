<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SameGame - Lobby</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/lobby.css">
</head>
<body>
    <div id="lobbyContainer">
        <h1>SameGame - Two Player</h1>
        <div style="text-align: center; margin-bottom: 20px;">
            <button id="singlePlayerBtn" onclick="window.location.href='index.html'">Single Player Mode</button>
        </div>
        
        <div id="joinGameSection" class="lobby-section">
            <h2>Join Game</h2>
            <input type="text" id="joinCodeInput" placeholder="Enter game code" maxlength="4" style="text-transform: uppercase;">
            <input type="text" id="joinNameInput" placeholder="Your name" maxlength="50" value="Player 2">
            <button id="joinGameBtn">Join Game</button>
            <div id="joinError" class="error hidden"></div>
        </div>
        
        <div class="divider">OR</div>
        
        <div id="createGameSection" class="lobby-section">
            <h2>Create New Game</h2>
            <input type="text" id="hostNameInput" placeholder="Your name" maxlength="50">
            
            <div class="two-column-row">
                <div class="form-column">
                    <label for="gridWidthInput">Grid Width (20-60):</label>
                    <input type="number" id="gridWidthInput" min="20" max="60" value="40">
                </div>
                <div class="form-column">
                    <label for="gridHeightInput">Grid Height (10-30):</label>
                    <input type="number" id="gridHeightInput" min="10" max="30" value="20">
                </div>
            </div>
            
            <div class="two-column-row">
                <div class="form-column">
                    <label for="movesPerTurnInput">Moves per turn (1-5):</label>
                    <input type="number" id="movesPerTurnInput" min="1" max="5" value="1">
                </div>
                <div class="form-column">
                    <label for="numTileTypesInput">Tile Types (2-6):</label>
                    <input type="number" id="numTileTypesInput" min="2" max="6" value="4">
                </div>
            </div>
            
            <div class="tile-set-container">
                <div class="tile-set-select">
                    <label for="tileSetSelect">Tile Set:</label>
                    <select id="tileSetSelect" style="width: 100px; margin-bottom: 10px;">
                    </select>
                </div>
                <div id="tilePreview" class="tile-preview"></div>
            </div>
            
            <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #ccc;">
                <h3 style="margin-top: 0; margin-bottom: 10px;">Game Options</h3>
                
                <div style="margin-bottom: 10px;">
                    <label style="display: flex; align-items: center; cursor: pointer;">
                        <input type="checkbox" id="tileTypeMultiplierCheckbox" style="margin-right: 8px;">
                        <span>Enable Tile Type Multipliers (A=1x, B=1.25x, C=1.5x, D=1.75x)</span>
                    </label>
                </div>
                
                <div style="margin-bottom: 10px;">
                    <label style="display: flex; align-items: center; cursor: pointer;">
                        <input type="checkbox" id="timerCheckbox" style="margin-right: 8px;">
                        <span>Enable Turn Timer</span>
                    </label>
                    <div id="timerInputContainer" style="margin-left: 28px; margin-top: 5px; display: none;">
                        <label for="timerSecondsInput">Timer (15-180 seconds):</label>
                        <input type="number" id="timerSecondsInput" min="15" max="180" value="60" style="width: 80px;">
                    </div>
                </div>
                
                <div style="margin-bottom: 10px;">
                    <label style="display: flex; align-items: center; cursor: pointer;">
                        <input type="checkbox" id="autoSelectCheckbox" style="margin-right: 8px;">
                        <span>Auto-select largest scoring group when timer expires</span>
                    </label>
                </div>
            </div>
            
            <button id="createGameBtn">Create Game</button>
            <div id="gameCodeDisplay" class="hidden">
                <p>Share this code with your opponent:</p>
                <div id="gameCode" class="code-display"></div>
                <p id="waitingMessage">Waiting for player 2 to join...</p>
            </div>
        </div>
    </div>

    <script src="js/tile-set-loader.js"></script>
    <script src="js/lobby.js"></script>
</body>
</html>
